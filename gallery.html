<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plakidas Auto | Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding-top: 100px;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #333;
            color: white;
            z-index: 1000;
            padding: 1rem 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 2rem;
            padding: 0;
        }

            nav ul li a {
                color: white;
                text-decoration: none;
                font-size: 1rem;
            }

        section {
            padding: 2rem 1rem;
        }

        h2 {
            text-align: center;
            margin-bottom: 1rem;
        }

        .gallery-grid {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

            .gallery-grid img {
                width: 300px;
                height: 200px;
                object-fit: cover;
                border-radius: 5px;
                cursor: pointer;
                transition: transform 0.2s;
            }

                .gallery-grid img:hover {
                    transform: scale(1.05);
                }

        .lightbox {
            display: none;
            position: fixed;
            z-index: 2000;
            padding-top: 60px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: rgba(0,0,0,0.9);
        }

        .lightbox-content {
            margin: auto;
            display: block;
            max-width: 80%;
            max-height: 80%;
        }

        .lightbox:target {
            display: block;
        }

        .close {
            position: absolute;
            top: 30px;
            right: 45px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            text-decoration: none;
        }

            .close:hover {
                color: #bbb;
            }

        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 60px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 0 20px;
        }

        .prev {
            left: 0;
        }

        .next {
            right: 0;
        }

        .nav-arrow:hover {
            color: #ccc;
        }
    </style>
</head>
<body>

    <header>
        <div style="display: flex; align-items: center; justify-content: space-between; padding: 0 2rem;">
            <div style="display: flex; flex-direction: column; align-items: flex-start;">
                <div style="display: flex; align-items: center; gap: 1rem;">
                    <img src="logo.jpg" alt="Plakidas Auto Logo" style="height: 60px;">
                    <h1 style="margin: 0; font-size: 1.5rem;">Plakidas Auto</h1>
                </div>
                <a href="https://plakidasauto.netlify.app" style="margin-top: 0.5rem; display: inline-block; background-color: #007bff; color: white; padding: 0.4rem 0.8rem; border-radius: 5px; text-decoration: none;">Επιστροφή στην αρχική</a>
            </div>
            <nav>
                <ul>
                    <li><a href="#ix">Αυτοκίνητα Ι.Χ.</a></li>
                    <li><a href="#moto">Μοτοσυκλέτες</a></li>
                    <li><a href="#pro">Επαγγελματικά οχήματα</a></li>
                </ul>
            </nav>
        </div>
    </header>


    <section id="ix">
        <h2>Αυτοκίνητα Ι.Χ.</h2>
        <div class="gallery-grid">
            <a href="#img1"><img src="img3.webp" alt="Ι.Χ. 1"></a>
            <a href="#img2"><img src="jpeg2.webp" alt="Ι.Χ. 2"></a>
            <a href="#img3"><img src="bumper1.webp" alt="Ι.Χ. 3"></a>
            <a href="#img4"><img src="bump aygo.webp" alt="I.X. 4"</a>
        </div>
    </section>

    <section id="moto">
        <h2>Μοτοσυκλέτες</h2>
        <div class="gallery-grid">
            <a href="#img5"><img src="moto1.webp" alt="Μοτοσυκλέτα 1"></a>
            <a href="#img6"><img src="moto2.webp" alt="Μοτοσυκλέτα 2"></a>
        </div>
    </section>

    <section id="pro">
        <h2>Επαγγελματικά οχήματα</h2>
        <div class="gallery-grid">
            <a href="#img7"><img src="pro1.webp" alt="Επαγγελματικό 1"></a>

    </section>

    <!-- Lightboxes with navigation -->
    <div id="img1" class="lightbox">

        <a href="#img2" class="nav-arrow next">&#10095;</a>

    </div>

    </div>

        <a href="#" class="close">&times;</a>

        <a href="#img7" class="nav-arrow next">&#10095;</a>
        <a href="#" class="close">&times;</a>
        <img class="lightbox-content" src="moto2.webp">
    </div>

</body>
</html>
