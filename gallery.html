<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plakidas Auto | Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #181a1b;
            color: #fff;
            margin: 0;
            padding-top: 90px;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: #111;
            z-index: 1000;
            box-shadow: 0 2px 8px #0008;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.6rem 2rem;
        }

        .logo-social {
            display: flex;
            align-items: center;
            gap: 1.3rem;
        }

        .logo {
            height: 50px;
        }

        .return-btn {
            color: #fff;
            background: #007bff;
            padding: 0.3rem 0.7rem;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            margin-left: 1rem;
            transition: background 0.2s;
        }

            .return-btn:hover {
                background: #0056b3;
            }

        nav {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 2rem;
            margin: 0;
            padding: 0;
        }

            .nav-links li a {
                color: #fff;
                text-decoration: none;
                font-size: 1.1rem;
                font-weight: 600;
                transition: color 0.2s;
            }

                .nav-links li a:hover {
                    color: #00e6e6;
                }

        .social-icons a img {
            height: 27px;
            margin-left: 1.3rem;
            filter: invert(1);
            opacity: 0.85;
            transition: opacity 0.2s;
        }

            .social-icons a img:hover {
                opacity: 1;
            }

        .hamburger {
            display: none;
            font-size: 2.2rem;
            cursor: pointer;
            margin-left: 1rem;
            user-select: none;
        }

        .mobile-menu {
            display: none;
            flex-direction: column;
            align-items: flex-start;
            background: #23272a;
            position: fixed;
            top: 75px;
            right: 0;
            width: 210px;
            z-index: 1500;
            box-shadow: -2px 0 10px #0008;
            padding: 1rem;
        }

            .mobile-menu a {
                color: #fff;
                text-decoration: none;
                margin-bottom: 1rem;
                font-size: 1.1rem;
            }

                .mobile-menu a:hover {
                    color: #00e6e6;
                }

        section {
            padding: 2rem 1rem;
        }

        h2 {
            text-align: center;
            margin-bottom: 1rem;
        }

        .gallery-grid {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

            .gallery-grid img {
                width: 300px;
                height: 200px;
                object-fit: cover;
                border-radius: 8px;
                cursor: pointer;
                transition: transform 0.2s, box-shadow 0.2s;
                box-shadow: 0 2px 8px #0007;
                background: #23272a;
            }

                .gallery-grid img:hover {
                    transform: scale(1.05);
                    box-shadow: 0 4px 16px #00e6e6aa;
                }

        .lightbox {
            display: none;
            position: fixed;
            z-index: 2000;
            padding-top: 60px;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background-color: rgba(0,0,0,0.96);
        }

        .lightbox-content {
            margin: auto;
            display: block;
            max-width: 80vw;
            max-height: 80vh;
            border-radius: 10px;
            box-shadow: 0 2px 18px #00e6e6aa;
        }

        .lightbox:target {
            display: block;
        }

        .close {
            position: absolute;
            top: 30px;
            right: 45px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            text-decoration: none;
        }

            .close:hover {
                color: #00e6e6;
            }

        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 60px;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 0 20px;
            user-select: none;
        }

        .prev {
            left: 0;
        }

        .next {
            right: 0;
        }

        .nav-arrow:hover {
            color: #00e6e6;
        }

        /* Responsive design */
        @media (max-width: 900px) {
            .nav-links, .social-icons {
                display: none;
            }

            .hamburger {
                display: block;
            }
        }

        @media (max-width: 768px) {
            .gallery-grid img {
                width: 95vw;
                max-width: 100%;
                height: auto;
            }

            .nav-arrow {
                font-size: 40px;
                padding: 0 10px;
            }

            .close {
                font-size: 30px;
                right: 20px;
            }
        }

        @media (max-width: 600px) {
            .nav-container {
                flex-direction: column;
                align-items: flex-start;
                padding: 0.5rem 1rem;
            }

            .logo {
                height: 40px;
            }

            .return-btn {
                margin-left: 0.5rem;
                font-size: 0.98rem;
            }
        }
    </style>

    <script>
        function toggleMenu() {
            var menu = document.getElementById('mobileMenu');
            menu.style.display = (menu.style.display === 'flex') ? 'none' : 'flex';
        }
    </script>
    <script>
        document.addEventListener('keydown', evt => {
            if (!location.hash.startsWith('#img')) return;
            const lb = document.querySelector(location.hash);
            if (!lb) return;

            if (evt.key === 'ArrowLeft') {
                const prev = lb.querySelector('.nav-arrow.prev');
                if (prev) location.hash = prev.getAttribute('href');
            } else if (evt.key === 'ArrowRight') {
                const next = lb.querySelector('.nav-arrow.next');
                if (next) location.hash = next.getAttribute('href');
            } else if (evt.key === 'Escape') {
                location.hash = '';
            }
        });
    </script>
