<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plakidas Auto | Gallery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #181a1b;
            color: #fff;
            margin: 0;
            padding-top: 90px;
        }
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: #111;
            z-index: 1000;
            box-shadow: 0 2px 8px #0008;
        }
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.6rem 2rem;
        }
        .logo-social {
            display: flex;
            align-items: center;
            gap: 1.3rem;
        }
        .logo {
            height: 50px;
        }
        .return-btn {
            color: #fff;
            background: #007bff;
            padding: 0.3rem 0.7rem;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            margin-left: 1rem;
            transition: background 0.2s;
        }
        .return-btn:hover {
            background: #0056b3;
        }
        nav {
            display: flex;
            align-items: center;
            gap: 2rem;
        }
        .nav-links {
            list-style: none;
            display: flex;
            gap: 2rem;
            margin: 0;
            padding: 0;
        }
        .nav-links li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 600;
            transition: color 0.2s;
        }
        .nav-links li a:hover {
            color: #00e6e6;
        }
        .social-icons a img {
            height: 27px;
            margin-left: 1.3rem;
            filter: invert(1);
            opacity: 0.85;
            transition: opacity 0.2s;
        }
        .social-icons a img:hover {
            opacity: 1;
        }
        .hamburger {
            display: none;
            font-size: 2.2rem;
            cursor: pointer;
            margin-left: 1rem;
            user-select: none;
        }
        .mobile-menu {
            display: none;
            flex-direction: column;
            align-items: flex-start;
            background: #23272a;
            position: fixed;
            top: 75px;
            right: 0;
            width: 210px;
            z-index: 1500;
            box-shadow: -2px 0 10px #0008;
            padding: 1rem;
        }
        .mobile-menu a {
            color: #fff;
            text-decoration: none;
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }
        .mobile-menu a:hover {
            color: #00e6e6;
        }
        section {
            padding: 2rem 1rem;
        }
        h2 {
            text-align: center;
            margin-bottom: 1rem;
        }
        .gallery-grid {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        .gallery-grid img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px #0007;
            background: #23272a;
        }
        .gallery-grid img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 16px #00e6e6aa;
        }
        @media (max-width: 900px) {
            .nav-links, .social-icons {
                display: none;
            }
            .hamburger {
                display: block;
            }
        }
        @media (max-width: 768px) {
            .gallery-grid img {
                width: 95vw;
                max-width: 100%;
                height: auto;
            }
        }
        @media (max-width: 600px) {
            .nav-container {
                flex-direction: column;
                align-items: flex-start;
                padding: 0.5rem 1rem;
            }
            .logo {
                height: 40px;
            }
            .return-btn {
                margin-left: 0.5rem;
                font-size: 0.98rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="nav-container">
            <div class="logo-social">
                <img src="logo.jpg" alt="Plakidas Auto Logo" class="logo">
                <a href="https://plakidasauto.netlify.app" class="return-btn">Επιστροφή στην αρχική</a>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="#ix">Αυτοκίνητα Ι.Χ.</a></li>
                    <li><a href="#moto">Μοτοσυκλέτες</a></li>
                    <li><a href="#pro">Επαγγελματικά οχήματα</a></li>
                </ul>
                <div class="social-icons">
                    <a href="https://www.tiktok.com/" target="_blank" rel="noopener">
                        <img src="https://upload.wikimedia.org/wikipedia/en/a/a9/TikTok_logo.svg" alt="TikTok">
                    </a>
                    <a href="https://www.instagram.com/" target="_blank" rel="noopener">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
                    </a>
                </div>
                <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
            </nav>
        </div>
        <div id="mobileMenu" class="mobile-menu">
            <a href="#ix" onclick="toggleMenu()">Αυτοκίνητα Ι.Χ.</a>
            <a href="#moto" onclick="toggleMenu()">Μοτοσυκλέτες</a>
            <a href="#pro" onclick="toggleMenu()">Επαγγελματικά οχήματα</a>
            <div style="margin: 1rem 0;">
                <a href="https://www.tiktok.com/" target="_blank" rel="noopener">
                    <img src="https://upload.wikimedia.org/wikipedia/en/a/a9/TikTok_logo.svg" alt="TikTok" style="height:27px;">
                </a>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" style="height:27px;">
                </a>
            </div>
        </div>
    </header>
    <section id="ix">

        <div class="gallery-grid">
            <a href="img3.webp" class="glightbox" data-gallery="ix" data-title="Daewoo matiz ολική βαφή"><img src="img3.webp" alt="Daewoo matiz ολική βαφή"></a>
            <a href="jpeg2.webp" class="glightbox" data-gallery="ix" data-title="Ford Fiesta επισκευή απο πλαγιωμετωπική σύγκρουση"><img src="jpeg2.webp" alt="Ford Fiesta επισκευή απο πλαγιωμετωπική σύγκρουση"></a>
            <a href="bumper1.webp" class="glightbox" data-gallery="ix" data-title="Skoda Octavia επισκευή από πλαγιωμετωπική σύγκρουση"><img src="bumper1.webp" alt="Skoda Octavia επισκευή από πλαγιωμετωπική σύγκρουση "></a>
            <a href="bump aygo.webp" class="glightbox" data-gallery="ix" data-title="Toyota Aygo Επισκευή από οπίσθια σύκρουση"><img src="bump aygo.webp" alt="Ι.Χ. 4"></a>
            <a href="bumper2.webp" class="glightbox" data-gallery="ix" data-title="Honda Jazz επισκευή από μετωπική σύγκρουση"><img src="bumper2.webp" alt="Honda Jazz επισκευή από μετωπική σύγκρουση"></a>
            <a href="bumper3.webp" class="glightbox" data-gallery="ix" data-title="Ford Focus - Επισκευή από πλαγιωμετωπική σύγκρουση & τοπικές Βαφές"><img src="bumper3.webp" alt="Focus paint repair crash"></a>

        </div>
    </section>
    <section id="moto">
        <h2>Μοτοσυκλέτες</h2>
        <div class="gallery-grid">
            <a href="moto1.webp" class="glightbox" data-gallery="moto" data-title="Επισκευή & Βαφή ντεπόζιτου μοτοσυκλέτας"><img src="moto1.webp" alt="Επισκευή & Βαφή ντεπόζιτου μοτοσυκλέτας"></a>
            <a href="moto2.webp" class="glightbox" data-gallery="moto" data-title="Συγκόληση λασπωτήρα & Βαφή fairing"><img src="moto2.webp" alt="Συγκόληση λασπωτήρα & Βαφή fairing"></a>
            <a href="moto3.webp" class="glightbox" data-gallery="moto" data-title="Βαφή ντεπόζιτου & fairing μοτοσυκλέτας"><img src="moto3.webp" alt="Βαφή ντεπόζιτου & fairing μοτοσυκλέτας"></a>
            <a href="moto4.webp" class="glightbox" data-gallery="moto" data-title="Επισκευή fairing & Τοπικές Βαφες"><img src="moto4.webp" alt="Επισκευή fairing & Τοπικές Βαφες"></a>

    <section id="pro">
        <h2>Επαγγελματικά οχήματα</h2>
        <div class="gallery-grid">
            <a href="pro1.webp" class="glightbox" data-gallery="pro" data-title="Mercedes Sprinter Van - επισκευή από πλαγιωμετωπική σύγκρουση"><img src="pro1.webp" alt="Mercedes Sprinter Van - επισκευή από πλαγιωμετωπική σύγκρουση"></a>
            <a href="pro2.webp" class="glightbox" data-gallery="pro" data-title="Volvo Βαφή τμημάτων αμαξώματος"><img src="pro2.webp" alt="Volvo Βαφή τμημάτων αμαξώματος"></a>
            <a href="pro3.webp" class="glightbox" data-gallery="pro" data-title="Volvo Επισκευή απο πλαγιωμετωπική σύγκρουση"><img src="pro3.webp" alt="Volvo Επισκευή απο πλαγιωμετωπική σύγκρουση"></a>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
    <script>
        function toggleMenu() {
            var menu = document.getElementById('mobileMenu');
            menu.style.display = (menu.style.display === 'flex') ? 'none' : 'flex';
        }
        // Init GLightbox
        GLightbox({
            selector: '.glightbox'
        });
    </script>
</body>
</html>
